{% extends 'base.html' %}
{% block content %}
<h2>Games</h2>
<ul id="game-list">
    {% for game in object_list %}
    <li class="game-list-item"><a id="game-view-link-{{ game.id }}" class="game-view-link" href="{% url "game_view" game.id %}">{{ game.name }}</a>
    {% if request.user.id == game.game_master.id %}
        <a id="game-edit-link-{{ game.id }}" class="game-edit-link" href="{% url "game_edit" game.id %}">edit</a>
        <a id="game-delete-link-{{ game.id }}" class="game-delete-link" href="{% url "game_delete" game.id %}">delete</a>
    {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="{% url "game_new" %}">New</a>
{% endblock %}
