<form id="thread-form" class="comment-form" action="/threads/comment/" method="post">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2">Replying as <b>{{ character.name }}</b></label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" name="text"></textarea>
                <span class="text-success" style="display: none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="submit-button btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
