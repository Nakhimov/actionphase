  dist: trusty
  env:
    - MOZ_HEADLESS=1
  addons:
    firefox: latest
  language: python
  python:
    - "3.6"
  services: mysql
  install:
    - pip install -r requirements.txt
  before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start
    - mysql -e 'create database travis_ci;'
    - python manage.py migrate
  script:
    - python manage.py test
  notifications:
    email: false