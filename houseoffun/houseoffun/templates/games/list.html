{% extends 'base.html' %}
{% block content %}
<h2>Games</h2>
<ul>
    {% for game in object_list %}
    <li><a class="game-view-link" href="{% url "game_view" game.id %}">{{ game.name }}</a>
    {% if request.user.id == game.game_master.id %}
        <a class="game-edit-link" href="{% url "game_edit" game.id %}">edit</a>
        <a class="game-delete-link" href="{% url "game_delete" game.id %}">delete</a>
    {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="{% url "game_new" %}">New</a>
{% endblock %}
