<h3>Threads</h3>
<ul class="thread-list">
    {% for thread in threads %}
        <li class="thread-list-item"><a id="thread-view-link-{{ thread.id }}" class="thread-view-link" href="{% url "thread_view" thread.id %}">{{ thread.name }}</a></li>
    {% endfor %}
</ul>

{% if request.user.id == game.game_master.id and game.show_new_threads_link %}
    <a href="{% url "thread_new" game.id %}">New</a>
{% endif %}
